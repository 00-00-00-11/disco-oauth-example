<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Home - Dashboard</title>
</head>

<body>
    <div id="app" style="display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <h1>Dashboard</h1>
            <hr />
        </div>
        <div>Logged in as <strong>{{ userData.username }}#{{ userData.discriminator }}</strong></div>
        <div class="guilds">
            <div v-for="g in guilds" v-on:click="selectGuild(g.id)">
                <guild v-bind:key="g.id" v-bind:guild-object="g">
                </guild>
            </div>
        </div>
        <div v-if="specificGuild" class="guild">
            <li v-for="(val, key) in specificGuild">
                <b>{{ key }}</b> - {{ val }}
            </li>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/javascripts/guilds.js"></script>
    <script src="/javascripts/index.js"></script>
</body>

</html>
